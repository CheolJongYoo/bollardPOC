{% extends"layout.html" %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID #</th>
                    <th>Name</th>
                    <th>Major</th>
                    <th>Minor</th>
                    <th>배터리</th>
                    <th>생성일</th>
                    <th>볼라드</th>
                </tr>
            </thead>
            <tbody>
            {% if paging.data %}
                {% for bollard in paging.data %}
                    <tr>
                        <td>{{ bollard.id }}</td>
                        <td>{{ bollard.displayName }}</td>

                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
    {% if paging %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li ><a href="#">1</a></li>
              <li ><a href="#">2</a></li>
              <li ><a href="#">3</a></li>
              <li ><a href="#">4</a></li>
              <li ><a href="#">5</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {% endif %}
{% endblock %}
